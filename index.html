<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="syle.css">
</head>

<body>

    <div class="container">
        <form id="calcForm">
            <input type="text" id="num1" placeholder="Number 1">
            <input type="text" id="num2" placeholder="Number 2">
            <br>
            <button type="button" id="sum">+</button>
            <button type="button" id="rest">-</button>
            <button type="button" id="mult">*</button>
            <button type="button" id="divi">/</button>
            <br>
            <p>Result:</p>
            <input type="text" id="result" readonly>
            <button type="button" id="ce">CE</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
